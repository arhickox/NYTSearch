<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <header id="nytlogo">
            <img id="fit2print" src="images/nyt fit to print.jpg" alt="All the News Thats Fit to Print" height="106.22px" width="225px">
            <img src="images/NYlogo.png" alt="New York Times Logo">
            <img src="images/weather report.png" alt="Weather Report Pending..." id="fit2print" height="115px" width="230px">
            <section>
                <p id="datenyt"></p>
            </section>
        </header>

        <div class="row justify-content-left">
            <div class="col-lg-2 searchbox">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-navicon" aria-hidden="true"></i> New York Times Article Search
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="myForm">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Search Term:</label>
                                        <input type="text" class="form-control" id="searchTerm" placeholder="search">
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label class="mr-sm-2" for="inlineFormCustomSelect">Number of Records to Retrieve:</label>
                                            <select class="custom-select mr-sm-2" id="records">
                                                <option selected>Choose...</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                        <div class="form-group dateBtn">
                                            <label for="formGroupExampleInput">Start Year (Optional)</label>
                                            <input type="text" class="form-control" id="beginDate" placeholder="yyyymmdd">
                                        </div>
                                        <div class="form-group dateBtn">
                                            <label for="formGroupExampleInput">End Year (Optional)</label>
                                            <input type="text" class="form-control" id="endDate" placeholder="yyyymmdd">
                                        </div>
                                    </div>
                                </form>

                                <button type="submit" id="searchBtn" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>
                                    Search
                                </button>
                                <button type="button" id="clearBtn" class="btn btn-primary"><i class="fa fa-trash-alt" aria-hidden="true"></i>Clear
                                    Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" articles col-lg-10">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-newspaper-o" aria-hidden="true"></i> Your Articles, Your Interest, and All in One Place!
                        </div>
                        <div class="card-body" id="resultCard"></div>
                    </div>
            </div>
        </div>
        <hr>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src='main.js'></script>

</html>
